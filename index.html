<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Publicidad en Facebook</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Sección de Inicio de Sesión -->
        <section id="login-section" class="section">
            <h2>Inicio de Sesión</h2>
            <form id="login-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Iniciar Sesión</button>
            </form>
        </section>

        <!-- Sección de Configuración de Campaña -->
        <section id="campaign-section" class="section" style="display: none;">
            <h2>Configurar Nueva Campaña</h2>
            <!-- Este es el compain form -->
            <form id="campaign-form"> 
                <label for="campaign-name">Nombre de la Campaña:</label>
                <!-- Debemos de guardar id y name con el mismo nombre asignado -->
                <input type="text" id="campaign-name" name="campaign-name" required>

                <label for="description">Descripción del Producto:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="keywords">Palabras Clave:</label>
                <input type="text" id="keywords" name="keywords" required>

                <label for="category">Categoría del Producto:</label>
                <input type="text" id="category" name="category" required>

                <label for="image">Imágenes (opcional):</label>
                <input type="file" id="image" name="image" accept="image/*" multiple>

                <label for="interval">Intervalo entre Publicaciones (en minutos):</label>
                <input type="number" id="interval" name="interval" min="3" max="20" required>

                <button type="submit">Guardar Campaña</button>
            </form>
        </section>

        <!-- Panel de Visualización de Campañas -->
        <section id="campaign-view-section" class="section" style="display: none;">
            <h2>Mis Campañas</h2>
            <table id="campaign-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Palabras Clave</th>
                        <th>Estado</th>
                        <th>Acciones</th> <!-- Nueva columna para los botones -->
                    </tr>
                </thead>
                <tbody>
        
                    <!-- Campañas agregadas dinámicamente aquí -->
                </tbody>
            </table>
        </section>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
